<div id="search-component">
  <label for="search-box">Spring Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let spring of springs$ | async" >
      <a routerLink="/detail/{{spring._id}}">
        {{spring.name}}
      </a>
    </li>
  </ul>
</div>
